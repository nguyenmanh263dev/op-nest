apiVersion: v1
kind: ConfigMap
metadata:
  name: nest-config
data:
  PORT: "2603"
  DATABASE_CONNECTION: "mysql"
  DATABASE_USER: "admin"
  DATABASE_PASSWORD: "admin123"
  DATABASE_PORT: "3306"
  DATABASE_DB: "rick"
  BCRYPT_SALT: "example"
  DATABASE_HOST: "nest-mysql-service"
  JWT_SECRET_KEY: "dungdeanhsuy"
  JWT_EXPIRES_IN: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nestservice
  template:
    metadata:
      labels:
        app: nestservice
    spec:
      containers:
        - name: nestservice
          image: nguyenmanh263/nestservice:latest
          envFrom:
            - configMapRef:
                name: nest-config
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: nestservice
  labels:
    app: nestservice
spec:
  selector:
    app: nestservice
  ports:
    - protocol: TCP
      port: 2603
      targetPort: 2603
      nodePort: 31234
  type: NodePort
